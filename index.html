<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Movies + Cocktails</title>
</head>
<body>
    <header class="header">
        <div class="app-title">
            <h1 class="title is-1">Movies</h1>
            <h1 id="and" class="title is-1">&</h1>
            <h1 class="title is-1">Cocktails</h1>
        </div>
        <img class="james-bond" src="assets/images/james-bond-martini.png"></img>
    </header>
    <main>
        <!-- below is the input box and submit button -->
        <div>
            <form id="movie-form" action="">
                <div>
                    <input id="movie-title" type="text" placeholder="Movie title">
                    <button id="action" type="submit">Action!</button>
                </div>
            </form>
        </div>
        <!-- below is the movie box -->
        <div class="movie-box">
            <!-- below is the box for the movie poster -->
            <div class="movie-poster">
                <img src="https://m.media-amazon.com/images/M/MV5BMWZiNjE2OWItMTkwNy00ZWQzLWI0NTgtMWE0NjNiYTljN2Q1XkEyXkFqcGdeQXVyNzAwMjYxMzA@._V1_SX300.jpg">
            </div>
            <!-- below is the movie information -->
            <div class="movie-text"></div>
        </div>
        <!-- below is the cocktail box -->
        <div class="cocktail-box">
            <!-- below is the cocktail photo -->
            <div class="cocktail-photo">
                <img id="drink-img" src="https:\/\/www.thecocktaildb.com\/images\/media\/drink\/6ck9yi1589574317.jpg">
            </div>
            <!-- below is the cocktail recipe -->
            <div class="cocktail-recipe"></div>
        </div>
        <!-- below is the saved cocktail box -->
        <div class="favorite-cocktails"></div>
    </main>
    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
